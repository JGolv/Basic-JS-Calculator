<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='calculator.js'></script>
</head>

<body>
    <!-- We have to create a div to put the calculator grid in -->
    <div class="main-grid">
        <!-- Then we add another div meant to show the previous operand and the result of 
        the operation (which occupy another 2 divs inside this one) -->
        <div class="output">
            <div data-prev class="previous-operand"></div>
            <div data-curr class="current-operand"></div>
        </div>
        <!-- We create the buttons and add a class for those who will use double the size
        of a normal button -->
        <button data-ac class="span-two">AC</button>
        <button data-del>DEL</button>
        <button data-fn>รท</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-fn>*</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-fn>+</button>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-fn>-</button>
        <button data-num>.</button>
        <button data-num>0</button>
        <button data-equals class="span-two">=</button>
    </div>
</body>

</html>
